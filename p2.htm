<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Bullion Mark Platinum</title>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<style type="text/css">
            ${demo.css}
		</style>
		<script type="text/javascript">
            $(document).ready(function() {
                var milliseconds = Math.floor(Date.now() / 1000);
                var from = milliseconds - 2592000;
                var _url = 'http://api.bullionmark.com/v1/rawdata?seriestype=askhigh&currencyId=2&commodityId=1&from=' + _from + '&to=' + _to;
                $.getJSON(_url, function (response) {

                    // create the chart
                    $('#container').highcharts('StockChart', {

                        rangeSelector : {
                            selected : 1
                        },

                        title : {
                            text : response.Title
                        },

                        series : [{
                            type: 'area',
                            type: 'area',
                            name : 'BULLIONMARK SPOT  (AUD)', //response.Series[0].Title,
                            data: response,
                            gapSize: 5,
                            tooltip: {
                                valueDecimals: 2
                            },
                            fillColor: {
                                linearGradient: {
                                    x1: 0,
                                    y1: 0,
                                    x2: 0,
                                    y2: 1
                                },
                                stops: [
                                    [0, Highcharts.getOptions().colors[2]],
                                    [1, Highcharts.Color(Highcharts.getOptions().colors[0]).setOpacity(0).get('rgba')]
                                ]
                            },
                            threshold: null
                        }]
                    });
                });
            });
		</script>
	</head>
	<body style="background-color: #343434">
        <script type="text/javascript" src="../js/highstock.js"></script>
        <script type="text/javascript" src="../js/modules/exporting.js"></script>
        <script src="/js/themes/dark-unica-bmk.js"></script>
        <div id="container" style="min-height: 1024px; min-width: 310px"></div>
	</body>
</html>
