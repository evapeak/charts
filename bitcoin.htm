<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Bitcoin</title>
        <script type="text/javascript" src="/js/jquery-2.1.4.min.js"></script>
        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

        <!-- Latest compiled and minified JavaScript -->
        <script src="/js/bootstrap.min.js"></script>
		<style type="text/css">
            ${demo.css}
		</style>
        <script type="text/javascript" src="/js/highcharts.js"></script>
        <script type="text/javascript" src="/js/modules/exporting.js"></script>
        <script type="text/javascript">
            $(document).ready(

            var from = Math.floor(Date.now() / 1000) - 7 * 24 * 60 * 50; //1 week in seconds

            setInterval(
                function()
                {
                    var to = Math.floor(Date.now() / 1000);

                    $.getJSON('https://dev-mv-api.azurewebsites.net/api/v1/bitcoin?from=' + from + '&to=' + to, function (response) {
                        $('#container').highcharts({
                            chart: {
                                zoomType: 'x',
                                height: 800
                            },
                            title: {
                                text: response.Title
                            },
                            subtitle: {
                                text: document.ontouchstart === undefined ?
                                        '' :
                                        ''
                            },
                            xAxis: {
                                type: 'datetime'//,
                                //minRange: 3600000 //14 * 24 * 3600000 // fourteen days
                            },
                            yAxis: {
                                title: {
                                    text: 'Exchange rate'
                                },
                                type: 'linear'
                            },
                            legend: {
                                enabled: false
                            },
                            plotOptions: {
                                area: {
                                    fillColor: {
                                        linearGradient: { x1: 0, y1: 0, x2: 0, y2: 1 },
                                        stops: [
                                            [0, Highcharts.getOptions().colors[0]],
                                            [1, Highcharts.Color(Highcharts.getOptions().colors[0]).setOpacity(0).get('rgba')]
                                        ]
                                    },
                                    marker: {
                                        radius: 2
                                    },
                                    lineWidth: 1,
                                    states: {
                                        hover: {
                                            lineWidth: 1
                                        }
                                    },
                                    threshold: null
                                },
                                series: {
                                    pointStart: response.PointStart,
                                    pointInterval: 3600 * 1000 //,
                                    //pointIntervalUnit: 'minute'
                                }
                            },
                            series: [{
                                name : 'btc',
                                data: response.Series[0].data.push() }]

                        });
                    });
             }, 5000));

        </script>
	</head>
	<body>
        <div class="container-fluid" id="container"></div>
	</body>
</html>
