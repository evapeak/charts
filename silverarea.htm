<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Bullion Mark Silver</title>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<style type="text/css">
            ${demo.css}
		</style>
		<script type="text/javascript">
            $(function () {
                var milliseconds = Math.floor(Date.now() / 1000);
                var from = milliseconds - 2592000;
                $.getJSON('../api/v1/stock?currencyId=2&commodityId=2&from=' + from + '&to=' + milliseconds, function (response) {

                    // create the chart
                    $('#container').highcharts('StockChart', {

                        rangeSelector : {
                            selected : 1
                        },

                        title : {
                            text : response.Title
                        },

                        //plotOptions: {
                        //    series: {
                        //        pointStart: response.PointStart,
                        //        pointIntervalUnit: 'hour'
                        //    }
                        //},

                        series : [{
                            type: 'area',
                            name : response.Series[0].Title,
                            data: response.Series[0].RawData,
                            gapSize: 5,
                            tooltip: {
                                valueDecimals: 2
                            },
                            fillColor: {
                                linearGradient: {
                                    x1: 0,
                                    y1: 0,
                                    x2: 0,
                                    y2: 1
                                },
                                stops: [
                                    [0, Highcharts.getOptions().colors[0]],
                                    [1, Highcharts.Color(Highcharts.getOptions().colors[0]).setOpacity(0).get('rgba')]
                                ]
                            },
                            threshold: null
                        }]
                    });
                });
            });
		</script>
	</head>
	<body style="background-color: #343434">
        <script type="text/javascript" src="../js/highstock.js"></script>
        <script type="text/javascript" src="../js/modules/exporting.js"></script>
        <script src="/js/themes/dark-unica-silver.js"></script>
        <div id="container" style="min-height: 1024px; min-width: 310px"></div>
	</body>
</html>
