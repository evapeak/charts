<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>BULLIONMARK SPOT SILVER</title>
        <link rel="stylesheet" href="/css/chart.css">
        <script type="text/javascript" src="/js/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="/js/highstock.js"></script>
        <script type="text/javascript" src="/js/modules/exporting.js"></script>
        <script src="/js/themes/dark-unica-silver.js"></script>
		<style type="text/css">
            ${demo.css}
		</style>
		<script type="text/javascript">
            $(document).ready(function() {
                var _to = Math.floor(Date.now() / 1000);
                var _from = _to - 2592000;
                var _url = 'http://api.bullionmark.com/v1/rawdata?seriestype=askhigh&currencyId=2&commodityId=2&from=' + _from + '&to=' + _to;
                console.log(_url);

                $.ajax({
                    type: 'GET',
                    url: _url
                }).done(function (response) {
                    // create the chart
                    $.each(response, function(i, r){
                        r[0] = r[0]*1000;
                    }); 

                    $('#container').highcharts('StockChart', {
                        chart : {
                            events : {
                                load : function () {

                                    // set up the updating of the chart each second
                                    var series = this.series[0];
                                    setInterval(function () {
                                        var _to1 = Math.floor(Date.now() / 1000);
                                        var _from1 = _to1 - 5*60;
                                        var _url1 = 'http://api.bullionmark.com/v1/rawdata?seriestype=askhigh&currencyId=2&commodityId=2&from='+_from1 +'&to=' + _to1;
                                        $.ajax({
                                            type: 'GET',
                                            url: _url1
                                        }).done(function (resp1) {
                                            if(resp1.length>0){
                                                // Make Ajax Call here to get new Y value
                                                console.log('updating');
                                                console.log(resp1)
                                                x = resp1[0][0]*1000;
                                                y = resp1[0][1];
                                                series.addPoint([x, y], true, true);
                                            }
                                        }).error(function (_jqXHR, _textStatus, _errorThrown) {
                                            console.log(_jqXHR.responseText || _textStatus);
                                        });
                                    }, 5*60*1000);
                                }
                            }
                        },

                        rangeSelector: {
                            buttons: [{
                                count: 1,
                                type: 'day',
                                text: '1d'
                            }, {
                                count: 5,
                                type: 'day',
                                text: '5d'
                            }, {
                                type: 'all',
                                text: 'All'
                            }],
                            inputEnabled: true,
                            selected: 0
                        },

                        title : {
                            text : 'BULLIONMARK SPOT SILVER (AUD)'
                        },

                        //plotOptions: {
                        //    series: {
                        //        pointStart: response.PointStart,
                        //        pointIntervalUnit: 'hour'
                        //    }
                        //},
                        series : [{
                            type: 'area',
                            name : 'BULLIONMARK SPOT SILVER (AUD)', //response.Series[0].Title,
                            data: response,
                            tooltip: {
                                valueDecimals: 2
                            },
                            fillColor: {
                                linearGradient: {
                                    x1: 0,
                                    y1: 0,
                                    x2: 0,
                                    y2: 1
                                },
                                stops: [
                                    [0, Highcharts.getOptions().colors[0]],
                                    [1, Highcharts.Color(Highcharts.getOptions().colors[0]).setOpacity(0).get('rgba')]
                                ]
                            },
                            threshold: null
                        }]
                    });
                }).error(function (jqXHR, textStatus, errorThrown) {
                    console.log(jqXHR.responseText || textStatus);
                });
            });
		</script>
	</head>
    <body style="background-color: #151515">
        <!-- Enter here-->
        <!--Wrapper-->
        <div class="container-fluid">
            <!-- Chart-->
            <div id="container" class="span5 fill"></div>
        </div>
    </body>
</html>
