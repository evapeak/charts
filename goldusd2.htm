<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Gold USD</title>
        <script type="text/javascript" src="/js/jquery-2.1.4.min.js"></script>
        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<style type="text/css">
            ${demo.css}
		</style>
        <script type="text/javascript" src="/js/highcharts.js"></script>
        <script type="text/javascript" src="/js/modules/exporting.js"></script>
        <script type="text/javascript">
            function RenderChart (data) {
                $('#container').highcharts({
                    chart: {
                        zoomType: 'x'
                    },
                    title: {
                        text: 'Gold USD'
                    },
                    subtitle: {
                        text: document.ontouchstart === undefined ?
                                'Click and drag in the plot area to zoom in' :
                                'Pinch the chart to zoom in'
                    },
                    xAxis: {
                        type: 'datetime',
                        minRange: 24 * 3600 * 1000 // 1 day
                    },
                    yAxis: {
                        title: {
                            text: 'Price per oz'
                        }
                    },
                    legend: {
                        enabled: false
                    },
                    plotOptions: {
                        area: {
                            fillColor: {
                                linearGradient: { x1: 0, y1: 0, x2: 0, y2: 1},
                                stops: [
                                    [0, Highcharts.getOptions().colors[0]],
                                    [1, Highcharts.Color(Highcharts.getOptions().colors[0]).setOpacity(0).get('rgba')]
                                ]
                            },
                            marker: {
                                radius: 2
                            },
                            lineWidth: 1,
                            states: {
                                hover: {
                                    lineWidth: 1
                                }
                            },
                            threshold: null
                        }
                    },

                    series: [{
                        type: 'area',
                        name: 'Gold USD', //data.Series[0].name,
                        pointInterval: 5 * 60 * 1000, //5 mins
                        pointStart: Math.floor(Date.now() / 1000) - 14 * 24 * 60 * 60, //Date.UTC(2015, 5, 15),
                        data: data
                    }]
                    });
                 }
                                               
            $(document).ready(
                //Begin when page is ready
                function ()
                {
                    //API takes seconds
                    var from = Math.floor(Date.now() / 1000) - 14 * 24 * 60 * 60; //2 weeks in seconds
                    var to = Math.floor(Date.now() / 1000);

                    var jsonResponse;

                    $.getJSON("https://dev-mv-api.azurewebsites.net/api/v1/rawdata?currencyid=1&commodityid=1&from=" + from + "&to=" + to, function(json){
                        jsonResponse = json;

                        RenderChart(jsonResponse);
                    });
                }
            );
        </script>
	</head>
	<body>
        <div class="container-fluid" id="container"></div>
	</body>
</html>
